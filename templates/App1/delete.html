<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Application partage de recettes</title>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->


  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/3/37/Logo_Lydec_2010.png">
  <link href="https://resize.prod.femina.ladmedia.fr/rblr/652,438/img/var/2020-12/plat-le-plus-commande-au-monde.jpg" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{%  static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{%  static 'vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
  <link href="{%  static 'vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
  <link href="{%  static 'vendor/quill/quill.snow.css'%}" rel="stylesheet">
  <link href="{%  static 'vendor/quill/quill.bubble.css'%}" rel="stylesheet">
  <link href="{%  static 'vendor/remixicon/remixicon.css'%}" rel="stylesheet">
  <link href="{%  static 'vendor/simple-datatables/style.css'%}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{%  static 'css/style.css'%}" rel="stylesheet">

</head>

<body>

  <main>
    <div class="container">

      <section class="section error-404 min-vh-100 d-flex flex-column align-items-center justify-content-center">
        <h4>Confirmation de suppression </h4>
        <form method="POST">
          {% csrf_token %}
          <div class="text-center">
            <p>Êtes-vous sûr de vouloir supprimer cet élément ?<br /> Cette action est irréversible et toutes les données associées seront perdues.  </p>                            
            
            <button type="submit" name="confirm" value="1" class="btn btn-secondary btn-sm mt-3">oui</button>
             &nbsp;
             <button type="submit" name="confirm" value="0" class="btn btn-secondary btn-sm mt-3">non</button>
            </div>
            </form>
        <img src="{%  static 'img/delete.png'%}" class="img-fluid py-5" alt="Page Not Found">
        
      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{%  static 'vendor/apexcharts/apexcharts.min.js'%}"></script>
  <script src="{%  static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{%  static 'vendor/chart.js/chart.umd.js'%}"></script>
  <script src="{%  static 'vendor/echarts/echarts.min.js'%}"></script>
  <script src="{%  static 'vendor/quill/quill.min.js'%}"></script>
  <script src="{%  static 'vendor/simple-datatables/simple-datatables.js'%}"></script>
  <script src="{%  static 'vendor/tinymce/tinymce.min.js'%}"></script>
  <script src="{%  static 'vendor/php-email-form/validate.js'%}"></script>

  <!-- Template Main JS File -->
  <script src="{%  static 'js/main.js'%}"></script>

</body>

</html>
